# Deploy para Azure Web App usando Publish Profile
# 
# INSTRUÇÕES (apenas 2 secrets no GitHub):
# 
# 1. AZURE_WEBAPP_PUBLISH_PROFILE
#    - No Azure: Web App > Visão Geral > Baixar perfil de publicação
#    - No GitHub: Settings > Secrets > Actions > New secret
#    - Cole TODO o conteúdo do arquivo baixado
#
# 2. AZURE_WEBAPP_NAME
#    - No GitHub: Settings > Secrets > Actions > New secret
#    - Valor: nome do seu Web App (ex: app-galeria-joao-001)

name: Deploy to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: dist
